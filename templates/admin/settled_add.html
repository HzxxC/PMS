{include file="public/header"}
<style>
body {
    background-color: #fff;
}
</style>
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-select.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-fileinput.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-tagsinput.css">
<form class="form-horizontal" id="form-settled" action="{:url('admin/Settled/add_post')}" method="post" enctype="multipart/form-data" style="width: 70%; margin: 0 auto; padding: 65px 0;">
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>入驻公司</label>
        <div class="col-sm-9">
            <select class="selectpicker" data-live-search="true" title="请选择公司" data-width="100%" name="cid" id="corpSelect">
                {volist name="normal_corps.corps" id="vo"}
                    <option value="{$vo.id}">{$vo.corp_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>申请房间</label>
        <div class="col-sm-9">
            <select class="selectpicker" multiple title="选择房间" data-width="100%" name="rids[]" id="roomSelect">
                {volist name="unleased_rooms.rooms" id="vo"}
                <option value="{$vo.room_no}" data-rent="{$vo.room_rent}" data-area="{$vo.room_area}">{$vo.room_no}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>租用面积</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" disabled id="room_area">
                <input type="hidden" name="room_area" id="room_area_post">
                <div class="input-group-addon">m<sup>2</sup></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>租用时间</label>
        <div class="col-sm-4 input-icon-inner">
            <input type="text" class="form-control" id="datetimepicker-start" name="begin_time" value="">
            <i class="fa fa-calendar  color-007BBE"></i>
        </div>
        <span class="pos-relative" style="top: 8px; left: -174px">至</span>
        <div class="col-sm-4 input-icon-inner pos-relative" style="right: -48px;">
            <input type="text" class="form-control" id="datetimepicker-end" name="end_time" value="">
            <i class="fa fa-calendar  color-007BBE"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>租金</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" name="rent" id="rent">
                <div class="input-group-addon">元</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label"><span class="color-red input-must">*</span>合同</label>
        <div class="col-sm-4">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-new thumbnail" style="width: 100%;height:112px;">
                    <img style="width: 100%;height: auto;" src="__ADMIN__/assets/images/noimage.png" alt="" />
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail" style="width: 100%;height: 112px;"></div>
                <div class="text-center pos-relative">
                    <input type="file" class="filehidden" accept="image/gif,image/jpeg,image/x-png" />
                    <input type="text" name="contract" class="no-visible">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">备注</label>
        <div class="col-sm-9">
            <textarea class="form-control" rows="4" name="notes"></textarea>
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" value="add_post" id="post">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="button" class="btn btn-danger" data-dismiss="modal">重置</button>
            <button type="button" class="btn btn-success" id="form-settled-submit">提交</button>
        </div>
    </div>
</form>
<div class="ajax-err-msg fade">
    <p></p>
</div>
{include file="public/script"}
<script src="__PUBLIC__/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap-select.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap-tagsinput.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap-validator.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap-fileinput.js"></script>
<script src="__ADMIN__/assets/js/jquery.form.js"></script>
<script src="__ADMIN__/assets/js/settled.js"></script>
