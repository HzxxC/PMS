<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="hzxx-cp">
	<meta charset="UTF-8">
	
	<title>登陆</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- SEO -->
	<meta name="description" content="">
	<meta name="keywords" content="">	

	<link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/favicon.ico">

	<link rel="stylesheet" href="__ADMIN__/assets/css/login.css">
	
</head>
<body>
	

	<form action="post" id="admin_login_form">
			
		<input type="text" name="username" value="" placeholder="账户名">
		<input type="password" name="password" value="" placeholder="密码">

		<button type="button" id="admin_login">登陆</button>

	</form>

	<!-- footer -->
	<footer id="footer" class="footer">
		
	</footer>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>

		$('#admin_login').on('click',  function() {

			$.post('login', $('#admin_login_form').serialize(), function(data) {

				if (data.code == 200) {
					window.location.href = data.url;
				}

			}, 'JSON');
		});

	</script>
</body>
</html>
